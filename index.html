<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess Game</title>
  </head>
  <body>
    <h1>Guess Game</h1>
    <div class="container">
      <div class="trial_container">
        <div class="inputs"></div>
        <div class="control">
          <button class="check" onclick="checkWord()">Check Word</button>
          <button class="hint" onclick="hint()"><span></span> Hints</button>
        </div>
      </div>
      <div class="key_container">
        <h2>Key Colors</h2>
        <div class="key right_letter_place">
          <div class="key_color"></div>
          <div class="key_text">Letter Is Right and In Place</div>
        </div>
        <div class="key right_letter">
          <div class="key_color"></div>
          <div class="key_text">Letter Is Right But Not In Place</div>
        </div>
        <div class="key wrong">
          <div class="key_color"></div>
          <div class="key_text">Letter Is Wrong</div>
        </div>
      </div>
    </div>
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
